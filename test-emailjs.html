<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmailJS Test</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>
    <h1>EmailJS Test Page</h1>
    <button onclick="testEmail()">Test Send Email</button>
    <div id="result"></div>

    <script>
        function testEmail() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Sending...';
            
            emailjs.send(
                'service_peeeys4',
                'template_kkiljna',
                {
                    from_name: 'Test User',
                    from_email: 'test@example.com',
                    message: 'This is a test message from the test page',
                    to_name: 'Vigneshwaran M'
                },
                'SaYxSmjycKA-M-PDx'
            )
            .then(function(response) {
                console.log('SUCCESS!', response);
                resultDiv.innerHTML = '<p style="color: green;">✅ Email sent successfully! Check your inbox: vigneshwaranm210@gmail.com</p>';
                resultDiv.innerHTML += '<p>Response: ' + JSON.stringify(response) + '</p>';
            })
            .catch(function(error) {
                console.error('FAILED...', error);
                resultDiv.innerHTML = '<p style="color: red;">❌ Failed to send email</p>';
                resultDiv.innerHTML += '<p>Error: ' + JSON.stringify(error) + '</p>';
            });
        }
    </script>
</body>
</html>
